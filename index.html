<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>WhatsApp Sender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>WhatsApp Sender</h1>

    <label>Número do WhatsApp:</label>
    <input type="text" id="numero" placeholder="DDD + Número (somente números)">

    <label>Mensagem:</label>
    <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>

    <button id="salvar">Salvar Mensagem</button>
    <button id="enviar">Enviar WhatsApp</button>
</div>
<h5>©Flavio Aurora, direitos reservados</h5>
<script src="script.js"></script>
</body>
</html>
