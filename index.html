<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Envio WhatsApp - Flavio Aurora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>SENDER</h1>

    <div class="top-row">
      <div class="mensagem-box">
    
        <label for="me-name">Seu nome</label>
        <input id="me-name" type="text" placeholder="Nome do Tecnico" />

        <label for="me-company">Razão social / CNPJ</label>
        <input id="me-company" type="text" placeholder="Opcional" />

        <label for="message">Mensagem (editar antes de enviar)</label>
        <textarea id="message" placeholder="Escreva sua mensagem ou selecione uma opção abaixo..."></textarea>

        <div class="checkbox-area">
          <label><input type="checkbox" class="tpl-checkbox" id="tpl-avaliacao" /> Avaliação</label>
          <label><input type="checkbox" class="tpl-checkbox" id="tpl-encerramento" /> Encerramento</label>
          <label><input type="checkbox" class="tpl-checkbox" id="tpl-continuidade" /> Continuidade</label>
        </div>

        <div class="controls">
          <button id="save-template" class="btn-save">Salvar mensagem atual</button>
          <button id="clear-template" class="btn-clear">Limpar</button>
        </div>
      </div>

      <div class="contatos-box">
        <h2>Contatos</h2>

        <div class="contato-add">
          <input id="contact-name" type="text" placeholder="Nome do cliente" />
          <input id="contact-phone" type="text" placeholder="Telefone (com código) - ex: 5511999998888" />
          <input id="contact-email" type="text" placeholder="Email (opcional)" />
          <button id="add-contact" class="btn-add">Adicionar</button>
        </div>

        <div class="lista-contatos" id="contacts-list">
          <!-- itens aparecem aqui -->
        </div>

        <p class="note">Ao clicar em <strong>Enviar</strong>, o WhatsApp abrirá em nova aba com a mensagem carregada.</p>
      </div>
    </div>

    <footer>
      <p>© 2025 Flavio Aurora — Todos os direitos reservados.</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
